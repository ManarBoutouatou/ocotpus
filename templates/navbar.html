{% load static %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
{% get_available_languages as LANGUAGES %}
{% get_language_info_list for LANGUAGES as languages %}

<header class="nk-header page-header is-transparent is-sticky is-shrink" id="header">
    <!-- Header @s -->
    <div class="header-main">
        <div class="container">
            <div class="header-wrap">
                <!-- Logo @s -->
                <div class="header-logo logo animated" data-animate="fadeInDown" data-delay=".65">
                    <a href="./" class="logo-link">
                        <img class="logo-dark" src="{% static 'images/light-logo.png' %}" srcset="images/light-logo.png 2x" alt="logo">
                        <img class="logo-light" src="{% static 'images/logo.png' %}" srcset="images/logo.png 2x" alt="logo">
                    </a>
                </div>

                <!-- Menu Toogle @s -->
                <div class="header-nav-toggle">
                    <a href="#" class="navbar-toggle" data-menu-toggle="header-menu">
                        <div class="toggle-line">
                            <span></span>
                        </div>
                    </a>
                </div>

                <!-- Menu @s -->
                <div class="header-navbar header-navbar-s2">
                    <nav class="header-menu justify-content-between" id="header-menu">
                       
                            <ul class="menu animated remove-animation" data-animate="fadeInDown" data-delay=".75">
                                <li class="menu-item"><a class="menu-link nav-link" href="{% url 'core:index' %}">ACCEUIL </a></li>
                                <li class="menu-item"><a class="menu-link nav-link" href="{% url 'core:services' %}">SERVICES</a></li>
                                <li class="menu-item"><a class="menu-link nav-link" href="{% url 'core:articles' %}">BLOG</a></li>
                                <li class="menu-item"><a class="menu-link nav-link" href="#token">REALISATIONS</a></li>
                                <li class="menu-item"><a class="menu-link nav-link" href="{% url 'core:contact' %}">CONTACT</a></li>
                            </ul>
                            <ul class="menu-btns align-items-center animated remove-animation" data-animate="fadeInDown" data-delay=".85">
                                <li class="language-switcher language-switcher-s2 toggle-wrap">
                                    <a class="btn btn-rg toggle-tigger btn-outline btn-auto no-change btn-primary" href="#"><span>FR</span><em class="icon ti ti-angle-down"></em></a>
                                    <ul class="toggle-class toggle-drop drop-list drop-list-mb">
                                        <li><a href="#">EN</a></li>
                                        <li><a href="#">AR</a></li>
                                    </ul>
                                </li>
                                
                            </ul>
                        
                    </nav>
                </div><!-- .header-navbar @e -->
            </div>                                                
        </div>
    </div><!-- .header-main @e -->

</header>
